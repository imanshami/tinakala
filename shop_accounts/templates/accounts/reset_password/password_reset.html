{% extends 'accounts/shared/_AccountsMainLayout.html' %}
{% block content %}
    <main class="main-content dt-sl mt-4 mb-3">
        <div class="container main-container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">
                    <div class="form-ui dt-sl dt-sn pt-4">
                        <div class="section-title title-wide mb-1 no-after-title-wide">
                            <h2 class="font-weight-bold">تغییر رمز عبور</h2>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row-title">
                                <h3>{{ form.email.label }}</h3>
                            </div>
                            <div class="form-row with-icon">
                                <input type="email" name="email" class="input-ui pr-2" autocomplete="email" maxlength="254" required id="id_email" placeholder="ایمیل خود را وارد نمایید">
                                <i class="mdi mdi-email"></i>
                            </div>
                            {# Start Display Errors To User #}
                            {% for error in form.email.errors %}
                                <p class="text-danger mt-2">{{ error }}</p>
                            {% endfor %}
                            <div class="form-row mt-5">
                                <button class="btn-primary-cm btn-with-icon mx-auto w-100">
                                    <i class="mdi mdi-lock-reset"></i>
                                    ارسال ایمیل
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
